# Netlify configuration for React + Vite frontend
[build]
  base = "front"
  command = "npm run build"
  publish = "dist"

# Si quieres definir variables de entorno:
#[build.environment]
#  VITE_API_URL = "https://ofialumnos.vercel.app/api"

[[redirects]]
  from = "/api/*"
  to = "http://localhost:3001/:splat"
  status = 200
  force = true
